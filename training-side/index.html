<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="../node_modules/file-saver/src/FileSaver.js" type="module"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <div><h3>Javascript Decision Tree</h3></div>
    <div id="view"></div>
    <div id="accuracy">Accuracy : - </div>
    <div>
        <table>
            <tr>
                <td></td>
                <td>Predicted delayed</td>
                <td>Predicted on time</td>
            </tr>
            <tr>
                <td>Actual delayed</td>
                <td id="top-predictdelay_left-actualdelay"></td>
                <td id="top-predictontime_left-actualdelay"></td>
            </tr>
            <tr>
                <td>Actual on time</td>
                <td id="top-predictdelay_left-actualontime"></td>
                <td id="top-predictontime_left-actualontime"></td>
            </tr>
        </table>
    </div>
    <div><button id="saveButton">Save the model!</button></div>
    <div>Data Source: <a href="https://www.kaggle.com/datasets/ulrikthygepedersen/airlines-delay">Airlines Delay @ Kaggle</a></div>
  </body>
</html>
